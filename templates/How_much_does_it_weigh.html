{% extends 'base.html' %}

{% block content %}
<div class="container">
	<h3>How Much Does It Weigh?</h3>
	<form method="POST" action="{% url 'weigh' %}">{% csrf_token %}
	<p> Number Value: <input placeholder="Values........." name="values" required=""></p>
	<select name="select">
		<option value="grams">grams</option>
		<option value="kilograms">kilograms</option>
		<option value="ounces">ounces</option>
		<option value="pounds">pounds</option>
		<option value="tons">tons</option>
	</select>
	<p id="" class="wrapper">Answer :&nbsp;<strong>{{ r }}</strong></p>
	<button class="btn btn-outline-danger" type="submit">Calculate</button>
	<input class="btn btn-secondary" type="reset" value="Reset"><br>
	<strong style="color:#001a66">{{ m }}</strong>
</form>	
</div>
{% endblock %}
