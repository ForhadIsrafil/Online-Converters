<!-- Decimal to Fraction Calculator -->
<div class="container">
<h3>Decimal to Fraction Calculator</h3>
<form method="POST" action="{% url 'fraction' %}">{% csrf_token %}
	<p> Decimal: <input type="text" placeholder="Decimal Number" name="decimal_value" required=""></p>
	<p id="decimal_result">Fraction :&nbsp;{{ decimal_result }}</p>
	<button class="btn btn-outline-danger" type="submit">Calculate</button>
	<input class="btn btn-secondary" type="reset" value="Reset"><br>
	<span style="color:#001a66">{{ message }}</span>
</form>
<hr>
</div>
{% endblock %}
